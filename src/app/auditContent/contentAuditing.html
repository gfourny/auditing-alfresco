<div>
    <div id="blockTextWithDateRange" class="col-md-6">

        <input id="dateRangePicker" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)"/>
    </div> 

    <div id="graphicContent" style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"

    </div>
</div>
